<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon.png" />
    <title>Your Cart</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2ba0cacefb.js" crossorigin="anonymous"></script>

    <!-- STYLE  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/product.css">
        <link rel="stylesheet" href="css/cart.css" />

 <!-- JavaScript -->
    <script defer src="js/main.js"></script>
    <script defer src="js/product.js" type="module"></script>
    <script defer src="js/cart.js" type="module"></script>

    <style>
        /* SCROLL UP BUTTON */

        .scroll-to-top-button {
            position: fixed;
            bottom: 20px;
            right: 35px;
            background-color: #00704a;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .scroll-to-top-button i {
            transform: translateY(1px);
        }

        .scroll-to-top-button.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <header class="cart-header">
       <a href="Product.html"><button class="back-to-products" title="Back"><i class="fas fa-arrow-left"></i></button></a> 
         <a class="cart-logo" href="index.html"><img class="logo logo-img" src="assets/logo/logo.png" alt="Logo" /></a>
        <div class="cart-wrapper">
            <a href="cart.html" class="cart-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

<main class="cart-container">
  <h1>Your Cart</h1>

  <div class="cart-scroll-area">
    <div id="cartItems" class="cart-items">
      <!-- JS will render cart items here -->
    </div>

    <div class="cart-actions">
      <button id="clearCartBtn" class="text-clear-btn">Remove All</button>
    </div>
  </div>

  <!-- Fixed button -->
  <div class="fixed-checkout">
   <button id="checkoutBtn" class="checkout-btn">
  Proceed to Checkout (<span id="checkoutCount">0 items</span>)
</button>
  </div>
</main>

        <!-- Slide-up panel -->
<div id="checkoutPanel" class="checkout-panel modern">
  <div class="panel-header-modern">
    <h2><i class="fas fa-receipt"></i> Confirm Your Order</h2>
    <button id="closeCheckout" class="close-checkout">
      <i class="fa-solid fa-circle-xmark x-mark"></i>
    </button>
  </div>

  <p class="checkout-instruction">
    Please review your selected items below. When you're ready, place your order via WhatsApp.
  </p>

  <div class="checkout-user-info">
  <input type="text" id="userName" placeholder="Your name" required/>
  <select id="deliveryOption">
    <option value="">Select Delivery Preference</option>
    <option value="Pickup at Store">Pickup</option>
    <option value="Doorstep Delivery">Doorstep Delivery</option>
  </select>
</div>

  <ul id="checkoutSummary" class="checkout-summary-modern"></ul>

  <button class="whatsapp-btn-modern">
    <i class="fab fa-whatsapp"></i> Place Order via WhatsApp
  </button>
</div>


</body>

</html>
